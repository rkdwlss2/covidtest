<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>누적합 결과</title>
</head>
<body>
    <h1>누적합 결과 확인하기</h1>
    <p>
        data4 = {{data4}}
    </p>
    <ul>
        {%set sum =0%}
        {%for i in range(1,data4)%}

            {%set sum=sum+i%}
            <li>{{sum}}</li>
        {%endfor%}
        
    </ul>
    <button>결과보기</button>
    <hr>
    <a href="/">시작페이지 가기</a>
    <hr>
    
</body>
</html>
