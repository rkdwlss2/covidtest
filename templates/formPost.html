<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET 방식으로 데이타 전달하기</title>
</head>
<body>
<h1>POST 방식으로 데이타 전달하기</h1>
<hr>
<h2>POST 방식으로 데이타 전달하기</h2>
<h2>form 태그 이용해서 데이타 전달</h2>
<form action="/result" method="POST">
    <!-- name 값은 변수로 이용  -->
    <input type="text" name="data1" placeholder="data1"/>
    <br/>
    <input type="text" name="data2" placeholder="data2"/>
    <br/>
    <button>확인</button>
</form>
    
</body>
</html>
